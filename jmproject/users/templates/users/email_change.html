{% extends "bot/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

  <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
                    <div class="logo">
                        <a href="/">
                            <img src="{% static 'bot/imagesb/logo2.PNG' %}" alt="logo-image">
                        </a>
                    </div>
                    <h3 class="p-4">{% trans "Change Email" %}</h3>
                    <div class="cryptorio-main-form">
                        <form method="POST" class="text-start">
                          {% csrf_token %}
                          <fieldset class="form-group">
                            {{form|crispy}}
                          </fieldset>           
                          <input type="submit" value="{% trans "Request Change" %}" class="crypt-button-red-full">
                        </form>
                        <!-- <p class="float-right"><a href="forgot.html">Forgot Password</a></p> -->
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

{% endblock content %}
