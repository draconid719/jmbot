{% extends "bot/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
                <div class="logo">
                    <img src="{% static 'bot/imagesb/logo2.PNG' %}" alt="logo-image">
                </div>
                <h3 class="p-4">{% trans "Reset Password" %}</h3>
                <div class="cryptorio-main-form">
                    <h6>{% trans "Your password has been set successfully" %}, {% trans "Please" %} <a href="{% url 'login' %}">{% trans "Log in" %}</a></h6>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
  
{% endblock content %}
